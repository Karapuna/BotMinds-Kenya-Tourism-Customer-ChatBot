  utter_find_national_park:
  - text: "Kenya offers a wealth of breathtaking tourist attractions. Some of the top places to visit include the Maasai Mara National Reserve, Amboseli National Park, Nairobi National Park, Tsavo East and West National Parks, and the Great Rift Valley."
  utter_top_destinations:
  - text: |
        Maasai Mara National Reserve: Known for its incredible wildlife, especially during the Great Migration, the Maasai Mara is one of the most famous safari destinations in Africa. Visitors can see the Big Five (lion, elephant, buffalo, leopard, and rhinoceros) and witness the annual wildebeest migration
        
        Amboseli National Park: Famous for its large herds of elephants and its stunning views of Mount Kilimanjaro, Amboseli National Park is a top destination for wildlife enthusiasts and photographers
        
        Diani Beach: Located on the coast of Kenya, Diani Beach offers stunning white-sand beaches and clear waters. It's a popular destination for relaxation, water sports, and beachfront resorts
        
        Great Rift Valley: The Great Rift Valley offers breathtaking views, including lakes like Naivasha, Nakuru, and Elementaita. These areas are known for birdwatching, hiking, and boat trips.
        
        Lamu Island: Lamu is a UNESCO World Heritage Site known for its well-preserved Swahili architecture, narrow winding streets, and rich cultural heritage. It's a unique destination for history and culture lovers
        
        These are just but a few examples of the intriguing places you should visit in Kenya!!!
